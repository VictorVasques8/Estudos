<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5 .</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Bill Medley, Jennifer Warnes - (I've Had) The Time Of My Life.mp3" type="audio/mpeg">
        <source src="midia/Bill Medley, Jennifer Warnes - (I've Had) The Time Of My Life.ogg" type="audio/ogg">
        <source src="midia/Bill Medley, Jennifer Warnes - (I've Had) The Time Of My Life.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Bill Medley, Jennifer Warnes - (I've Had) The Time Of My Life.mp3">clique aqui para baixar o aquivo MP3</a></p>
</body>
</html>
