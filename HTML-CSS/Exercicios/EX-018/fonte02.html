    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Love';
            src: url(fontes/love\ larry\ ttf.ttf) format(truetype);

            /*
            Tipos de format()
            - opentype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat(apple advanced typography)
            - svg
            
            
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'Love','Times New Roman', Times, serif;
            font-size: 3em;
            font-weight:normal;
        }
    </style>
</head>
