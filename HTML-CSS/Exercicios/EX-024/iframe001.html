<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 5px solid black;
            border-radius: 80%;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
       <iframe src="https://www.cursoemvideo.com/" frameborder="0"
       width="500px"
       height="500px"></iframe>
        para aprender a programar.</p>
        <p>O site do Google <iframe src="https://www.google.com/" frameborder="0"></iframe> também é muito legal, pena que não funciona no iframe. </p>
        <p>O repositorio Do Victor <iframe src="https://www.instagram.com/" frameborder="0"></iframe> também é muito legal.</p>


</body>
</html>
